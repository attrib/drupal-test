# This file is a template, and might need editing before it works on your project.
# Select image from https://hub.docker.com/_/php/
image: php:7.1-apache

# Select what we should cache between builds
cache:
  paths:
  - vendor/

before_script:
- apt-get update -yqq
- apt-get install -yqq git libmcrypt-dev libpq-dev libcurl4-gnutls-dev libicu-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev
# Install PHP extensions
- docker-php-ext-install mbstring mcrypt pdo_mysql curl json intl gd xml zip bz2 opcache tidy iconv
# Install & enable Xdebug for code coverage reports
- pecl install xdebug
- docker-php-ext-enable xdebug
# Install redis & igbinary
- pecl install redis
- pecl install igbinary
# Install and run Composer
- curl -sS https://getcomposer.org/installer | php
- php composer.phar install

# Bring in any services we need http://docs.gitlab.com/ee/ci/docker/using_docker_images.html#what-is-a-service
# See http://docs.gitlab.com/ce/ci/services/README.html for examples.
services:
  - mariadb

# Set any variables we need
variables:
  # Configure mysql environment variables (https://hub.docker.com/r/_/mariadb/)
  MYSQL_RANDOM_ROOT_PASSWORD=yes
  MYSQL_DATABASE=docker
  MYSQL_USER=docker
  MYSQL_PASSWORD=docker
  # Drupal settings
  SIMPLETEST_DB=mysql://docker:docker@mariadb/docker
  SIMPLETEST_BASE_URL=http://localhost
  BROWSERTEST_OUTPUT_DIRECTORY=/tmp/tests
  SYMFONY_DEPRECATIONS_HELPER=weak
  MINK_DRIVER_ARGS_WEBDRIVER='["chrome",{"chrome":{"switches":["disable-gpu","window-size=1280,1024"]}},"http://selenium:4444/wd/hub"]'


# Run our tests
# If Xdebug was installed you can generate a coverage report and see code coverage metrics.
test:
  script:
  - vendor/bin/phpunit --configuration phpunit.xml --coverage-text --colors=never

test_core:
  script:
  - /etc/init.d/apache2 start
  - ./vendor/bin/phpunit --log-junit /tmp/tests/phpunit-junit-log.xml --exclude-group ignore -c web/core --group breadcrumb
